<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https//kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <title>Sign up - BackOffice Alpha Portal</title>
</head>
<body>
    <div class="center-wrapper">
        <main>

            <section id="signup">
                <div class="card">
                    <div class="card-header">
                    <h1>Create Account</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" asp-controller="" asp-action="" novalidate>
                            <button type="submit" class="btn-external">
                                <img src="images/icons/google-icon.svg" alt="">
                                <span>Sign Up with Google</span> 
                            </button>
                        </form>

                        <div class="or-divider"><span>or</span></div>

                        <form class="post" asp-controller="" asp-action="" novalidate>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-input" placeholder="Your full name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" placeholder="Your email address">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-input" placeholder="Confirm your password">
                            </div>
                            <div class="form-checkbox-group">
                                <label class="form-checkbox">
                                    <input id="terms-checkbox" class="form-checkbox-input" type="checkbox">      
                                    <span class="form-checkbox-box"></span>
                                </label>
                                <label for="terms-checkbox" class="form-label">I accept <a href="#">Terms and Conditions</a></label>
                            </div>

                            <button type="submit" class="btn">Create Account</button>

                        </form>

                    </div>
                    <div class="card-footer">Already have an account? <a href="login.html">Log in</a></div>
                </div>
                
            </section>

        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
